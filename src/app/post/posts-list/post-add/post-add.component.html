<form class="example-form"  name="userForm" (ngSubmit)="addPost()" [formGroup]="formValidation">
  <mat-form-field class="example-full-width">
    <input style="width: 100%;" matInput placeholder="Title" [formControl]="title" [errorStateMatcher]="matcher" >
    <mat-hint></mat-hint>
    <mat-error *ngIf="title.hasError('required')">
      This field is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="title.hasError('maxlength')">
        <strong>Max lenght reached</strong>
      </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Body" [formControl]="body"></textarea>
    <mat-hint></mat-hint>
    <mat-error *ngIf="body.hasError('required')">
      This field is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="body.hasError('maxlength')">
        <strong>Max lenght reached</strong>
      </mat-error>
  </mat-form-field>
  <button [disabled]="formValidation.invalid" type="submit" mat-stroked-button  color="primary">Add Post</button>
</form>
